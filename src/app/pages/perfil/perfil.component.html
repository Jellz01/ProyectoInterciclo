<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuario</title>
</head>
<body>
    <h2>Formulario de Usuario</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" formControlName="cedula" maxlength="10">
        <div *ngIf="userForm.get('cedula')?.invalid && userForm.get('cedula')?.touched">
            <small>La cédula debe ser un número de 10 dígitos.</small>
        </div>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" formControlName="email">
        <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
            <small>Por favor ingresa un correo electrónico válido.</small>
        </div>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" formControlName="telefono">
        <div *ngIf="userForm.get('telefono')?.invalid && userForm.get('telefono')?.touched">
            <small>El teléfono debe tener 10 dígitos.</small>
        </div>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" formControlName="nombre">
        <div *ngIf="userForm.get('nombre')?.invalid && userForm.get('nombre')?.touched">
            <small>El nombre es obligatorio.</small>
        </div>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" formControlName="apellido">
        <div *ngIf="userForm.get('apellido')?.invalid && userForm.get('apellido')?.touched">
            <small>El apellido es obligatorio.</small>
        </div>

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" formControlName="fecha_nacimiento">
        <div *ngIf="userForm.get('fecha_nacimiento')?.invalid && userForm.get('fecha_nacimiento')?.touched">
            <small>Por favor selecciona una fecha de nacimiento.</small>
        </div>

        <!-- Dropdown for role selection -->
        <label for="rol">Rol:</label>
        <select id="rol" formControlName="rol">
            <option value="">Seleccione un rol</option>
            <option value="administrador">Administrador</option>
            <option value="empleado">Empleado</option>
        </select>
        <div *ngIf="userForm.get('rol')?.invalid && userForm.get('rol')?.touched">
            <small>Por favor selecciona un rol.</small>
        </div>

        <button type="submit" [disabled]="userForm.invalid">Enviar</button>
    </form>
</body>
</html>
