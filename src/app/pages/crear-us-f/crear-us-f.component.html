<form (ngSubmit)="onSubmit()">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" [(ngModel)]="formulario.nombre" name="nombre" required>

  <label for="apellido">Apellido:</label>
  <input type="text" id="apellido" [(ngModel)]="formulario.apellido" name="apellido" required>

  <label for="email">Email:</label>
  <input type="email" id="email" [(ngModel)]="formulario.email" name="email" required readonly>

  <label for="telefono">Teléfono:</label>
  <input type="tel" id="telefono" [(ngModel)]="formulario.telefono" name="telefono" required>

  <label for="cedula">Cédula:</label>
  <input type="text" id="cedula" [(ngModel)]="formulario.cedula" name="cedula" required>

  <label for="role">Role:</label>
<select id="role" [(ngModel)]="formulario.role" name="role" required>
  <option *ngFor="let rol of roles" [value]="rol.rolTipo">{{ rol.rolTipo }}</option>
</select>


  <label for="fechaNacimiento">Fecha de Nacimiento:</label>
  <input type="date" id="fechaNacimiento" [(ngModel)]="formulario.fechaNacimiento" name="fechaNacimiento" required>

  <button type="submit" [disabled]="!isFormValid()">Enviar Formulario</button>

  <div *ngIf="errorMessages.length > 0" class="error-messages">
    <ul>
      <li *ngFor="let error of errorMessages">{{ error }}</li>
    </ul>
  </div>
</form>
