<div class="container">
  <h2>Lista de Usuarios</h2>

  <!-- Show message if no users are available -->
  <div *ngIf="users.length === 0" class="no-users">
    No users available
  </div>

  <!-- List of users -->
  <ul *ngIf="users.length > 0" class="user-list">
    <li *ngFor="let user of users" class="user-item">
      <div class="user-info">
        <strong>Nombre: {{ user.nombre }} {{ user.apellido }}</strong>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Cédula:</strong> {{ user.cedula }}</p>
        <p><strong>Teléfono:</strong> {{ user.telefono }}</p>
        <p><strong>Fecha de Nacimiento:</strong> {{ user.fechaNacimiento }}</p>
        <p><strong>Rol:</strong> {{ user.role }}</p>
      </div>

      <!-- Delete button -->
      <button class="delete" (click)="deleteUser(user.id)">Eliminar</button>
    </li>
  </ul>
</div>
